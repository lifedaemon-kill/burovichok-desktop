services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: zxc
      POSTGRES_DB: burovichok
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: ["postgres", "-c", "ssl=off"]

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin   
      MINIO_ROOT_PASSWORD: zxc123456789  
    ports:
      - "9000:9000"  
      - "9001:9001"  
    volumes:
      - minio_data:/data

volumes:
  pgdata:
  minio_data: